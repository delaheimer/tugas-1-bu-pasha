<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div.box{
            display: inline-block;
            width: 200px;
            float: left;
            border: 5px solid burlywood;
            margin: 10px;
        }
        div.box img{
            width: 100%;
            height: 250px;
        }
        div.box:hover{
            border: 3px solid blue;
        }
        div.box div.deskripsi{
            padding: 15px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="download (1).jpg" alt="">
        <div class="deskripsi"> film 1 </div>
    </div>
    <div class="box">
        <img src="download.jpg" alt="">
        <div class="deskripsi"> film 2 </div>
    </div>
    <div class="box">
        <img src="download (2).jpg" alt="">
        <div class="deskripsi"> film 3 </div>
    </div>
    <div class="box">
        <img src="Princess.jpg" alt="">
        <div class="deskripsi"> film 4 </div>
    </div>
    <div class="box">
        <img src="My favorite 90 movie.jpg" alt="">
        <div class="deskripsi"> film 5 </div>
    </div>
</body>
</html>
